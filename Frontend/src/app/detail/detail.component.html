<mat-card>
    <mat-card-header>
        <mat-card-title>{{transactionDetail?.otherParty?.name}} test</mat-card-title>
        <mat-card-subtitle>{{transactionDetail?.otherParty?.iban}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        <mat-divider></mat-divider>
        <p>Date:{{transactionDetail?.timestamp}}</p>
        <p>Amount:{{transactionDetail?.amount}}</p>
        <p>{{transactionDetail?.description}}</p>
    </mat-card-content>
</mat-card>
